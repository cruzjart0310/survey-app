<h2 mat-dialog-title>New survey</h2>

<div mat-dialog-content>
	<form (submit)="onSubmit()" [formGroup]="surveyForm">
		<mat-form-field appearance="outline">
			<mat-label>Name*</mat-label>
			<input formControlName="name" matInput />
			<mat-error *ngIf="surveyForm.invalid">Name required</mat-error>
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
	<button
		mat-stroked-button
		cdkFocusInitial
		color="primary"
		(click)="onSave()"
		[disabled]="surveyForm.invalid"
	>
		Ok
	</button>

	<a mat-stroked-button (click)="onClose()"> Cancel </a>
</div>

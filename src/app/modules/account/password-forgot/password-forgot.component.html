<div class="center-content">
	<mat-card>
		<mat-card-header>
			<mat-card-title>Forgot password</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form [formGroup]="formPasswordFogot">
				<p>
					<mat-form-field appearance="outline">
						<mat-label>Email*</mat-label>
						<input formControlName="email" matInput />
						<mat-error *ngIf="formPasswordFogot.invalid"
							>Email required</mat-error
						>
					</mat-form-field>
				</p>

				<div>
					<button
						mat-flat-button
						color="primary"
						routerLink="/password-change"
					>
						Restart password
					</button>
				</div>
			</form>
		</mat-card-content>
		<!-- <mat-card-footer> Footer </mat-card-footer> -->
	</mat-card>
</div>

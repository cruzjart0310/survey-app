<div fxLayout="column">
	<div>
		<div>
			<h2>Questions</h2>
		</div>

		<!-- <div>
			<button mat-fab class="btn-fab" color="warn">
				<mat-icon>note_add</mat-icon>
			</button>
		</div> -->
		<mat-table
			[dataSource]="questionData"
			class="mat-elevation-z8 tabla-indice"
		>
			<ng-container matColumnDef="Id">
				<mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
				<mat-cell *matCellDef="let element"> {{ element.id }}</mat-cell>
			</ng-container>

			<ng-container matColumnDef="Title">
				<mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
				<mat-cell *matCellDef="let element">
					{{ element.title }}</mat-cell
				>
			</ng-container>

			<ng-container matColumnDef="Type">
				<mat-header-cell *matHeaderCellDef
					>Question Type</mat-header-cell
				>
				<mat-cell *matCellDef="let element">
					<mat-icon>keyboard_return</mat-icon>
					{{ element.type.title }}</mat-cell
				>
			</ng-container>

			<ng-container matColumnDef="CreatedAt">
				<mat-header-cell *matHeaderCellDef>CreatedAt</mat-header-cell>
				<mat-cell *matCellDef="let element">
					<span
						matTooltip="{{ element.createdAt }}"
						matTooltipPosition="right"
						>{{ setDateMoment(element.createdAt) }}</span
					></mat-cell
				>
			</ng-container>

			<ng-container matColumnDef="Assigment">
				<mat-header-cell *matHeaderCellDef>Survey</mat-header-cell>
				<mat-cell *matCellDef="let element">
					<mat-icon>keyboard_return</mat-icon>
					{{ element.survey.name }}
				</mat-cell>
			</ng-container>

			<ng-container matColumnDef="Actions">
				<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
				<mat-cell *matCellDef="let element">
					<button
						routerLink="/surveys/details/{{ element.id }}"
						mat-icon-button
						aria-label="Example icon button with a vertical three dot icon"
						color="warn"
					>
						<mat-icon>launch</mat-icon>
					</button>

					<button
						routerLink="/surveys/details/{{ element.id }}"
						mat-icon-button
						aria-label="Example icon button with a vertical three dot icon"
						color="warn"
					>
						<mat-icon>edit</mat-icon>
					</button>

					<button
						routerLink="/surveys/details/{{ element.id }}"
						mat-icon-button
						aria-label="Example icon button with a vertical three dot icon"
						color="warn"
					>
						<mat-icon>delete_outline</mat-icon>
					</button>
				</mat-cell>
			</ng-container>

			<mat-header-row *matHeaderRowDef="columnsToShow"></mat-header-row>
			<mat-row *matRowDef="let row; columns: columnsToShow"></mat-row>
		</mat-table>

		<mat-paginator
			[pageSizeOptions]="[5, 10, 20, 50]"
			showFirstLastButtons
			[length]="totalRegisters"
			[pageSize]="recordBypage"
			(page)="updatePagination($event)"
		>
		</mat-paginator>
	</div>

	<div fxFlex>
		<button
			mat-fab
			class="btn-fab"
			(click)="openDialog()"
			color="warn"
			aria-label="Example icon button with a home icon"
		>
			<mat-icon>note_add</mat-icon>
		</button>
	</div>
</div>
